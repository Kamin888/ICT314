{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏á‡∏¥‡∏ô - {{ game_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-header .game-emoji {
            font-size: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .package-card {
            cursor: pointer;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #f8f9fa;
            position: relative;
        }
        
        .package-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
            background-color: #f0f2ff;
        }
        
        .package-card input[type="radio"] {
            position: absolute;
            top: 12px;
            right: 12px;
            cursor: pointer;
            width: 22px;
            height: 22px;
            accent-color: #667eea;
        }
        
        .package-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
        }
        
        .package-price {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 8px 0;
        }
        
        .package-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-back {
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        
        .alert-danger {
            border-radius: 10px;
            border: 2px solid #f5c6cb;
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-danger ul {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üí≥ ‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏á‡∏¥‡∏ô</h1>
            <p style="font-size: 1.2rem; color: #666; margin: 0;">{{ game_name }}</p>
        </div>
        
        {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'topup_process' game_id %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">üë§ ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô / ‡∏¢‡∏π‡∏™‡πÄ‡∏ã‡∏≠‡∏£‡πå:</label>
                <input type="text" class="form-control" name="user" value="{{ form.user }}" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">üí∞ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à:</label>
                <div class="packages-grid">
                    {% for amount in amounts %}
                        <label class="package-card" data-package="{{ amount }}">
                            <input type="radio" name="amount" value="{{ amount }}" {% if form.amount == amount|stringformat:"d" %}checked{% endif %} required>
                            <div class="package-price">‡∏ø{{ amount }}</div>
                            <div class="package-label">{{ amount }} ‡∏ö‡∏≤‡∏ó</div>
                        </label>
                    {% endfor %}
                </div>
            </div>
            
            <input type="hidden" name="game_name" value="{{ game_name }}">
            
            <button type="submit" class="btn btn-submit w-100 text-white mb-2">‚úì ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏á‡∏¥‡∏ô</button>
        </form>
        
        <a href="{% url 'topup_games' %}" class="btn btn-back w-100">‚Üê ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.package-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.type !== 'radio') {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                }
                
                document.querySelectorAll('.package-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
            
            const radio = card.querySelector('input[type="radio"]');
            if (radio.checked) {
                card.classList.add('selected');
            }
        });
    </script>
</body>
</html>
